<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate-AADITYANSHA</title>

    <style>
        :root{
    --main-color: rgba(250, 31, 31, 0.823);
}
*{
    margin: 0;
    padding: 0;
    position: none;
    scroll-behavior: smooth;
    font-family:"Lexend Giga", serif ;
    
        scroll-behavior: smooth; /* Consider removing or adjusting this */
    
    
}
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black; /* Background color while loading */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it appears above other elements */
  }
  #loader {
    width: 30%; /* Adjust size as needed */
  }
::-webkit-scrollbar{
    width: 12px;
 }
 
 ::-webkit-scrollbar-thumb{
    background-color: var(--main-color);
 }
 ::-webkit-scrollbar-track{
    background-color: black;
    width: 300px;
    border-radius: 20px;
 }
        /* Donate Section */
.donate {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('pic/main-img.jpeg') no-repeat center center; /* Add your background image */
    background-size: cover; /* Ensures the image covers the entire section */
    position: relative;
    padding: 3rem 0;
    filter: brightness(0.5); /* Lower the brightness of the background */
}

.donate-container {
    background: rgba(255, 255, 255, 0.2); /* Light semi-transparent background */
    backdrop-filter: blur(10px); /* Apply blur effect */
    padding: 2rem 3rem;
    border-radius: 1.5rem;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    max-width: 400px;
    width: 100%;
    z-index: 1; /* Ensures the content stays in front */
    transition: box-shadow 0.3s ease-in-out; /* Smooth transition for the box shadow */
}

.donate h2 {
    font-size: 2.5rem;
    color: white;
    font-weight: 600;
    margin-bottom: 1rem;
}

.donate p {
    font-size: 1.2rem;
    color: white;
    font-weight: 600;
    margin-bottom: 1.5rem;
}

.qr-container {
    margin: 1.5rem 0;
}

.qr-image {
    width: 28vh; /* Adjust size of the QR code */
    height: 30vh;
    
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Glow effect for the QR code */
    object-fit: cover;
}

.copy-upi-btn {
    text-decoration: none;
    display: inline-block;
    padding: 1rem 2rem;
    background: var(--main-color);
    box-shadow: 0 0 25px var(--main-color);
    border-radius: 5rem;
    font-size: 1.5rem;
    color: black;
    font-weight: 600;
    transition: 0.3s ease-in-out;
    cursor: pointer;
}

.copy-upi-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px var(--main-color);
    background-color: black;
    border: 1px solid;
    color: var(--main-color);
}
/* Hover effect for the donate card */
.donate-container:hover {
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.9); /* Red glow effect */
    transform: scale(1.05); /* Slight zoom effect */
}

    </style>
</head>
<body>
    <div id="preloader">
        <img src="pic/load.gif" alt="Loading..." id="loader">
      </div>
      <video id="myVideo" width="0" height="0" style="display:none;" controls>
        <source src="https://www.youtube.com/watch?v=DkrfsFB_nms" type="video/mp4">
       
    </video>
    <video id="myVideo" width="0" height="0" style="display:none;" controls>
        <source src="https://www.youtube.com/watch?v=DkrfsFB_nms" type="video/mp4">
       
    </video>
    <section class="donate" id="donate">
        <div class="donate-container">
            <h2>Support Me</h2>
            <p>Donate via UPI or scan the QR code below.</p>
            <div class="qr-container">
                <img src="pic/qr.jpg" alt="Donate QR Code" class="qr-image">
            </div>
            <button class="copy-upi-btn" onclick="copyUPI()">Copy UPI ID</button>

        </div>
    </section>
    
    <script>
        window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
  
    preloader.style.display = 'none';
    mainContent.style.display = 'block';
  });


  function copyUPI() {
        // The UPI ID to be copied
        const upiId = "pkumariverma42@okaxis";
        
        // Create a temporary input element to hold the UPI ID
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        
        // Set the value of the input element to the UPI ID
        tempInput.value = upiId;
        
        // Select the text in the input field
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); // For mobile devices
        
        // Copy the selected text to clipboard
        document.execCommand("copy");
        
        // Remove the temporary input element
        document.body.removeChild(tempInput);
        
        // Show a popup alert saying UPI is copied
        alert("UPI Copied!");
    }
    </script>
</body>
</html>
